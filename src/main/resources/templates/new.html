<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.getEmail()}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user.getRoles()}"></span>
        </p>
        <form th:method="GET" th:action="@{/logout}">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-item nav-link" th:href="@{/user}">User</a>
                </div>
            </div>

            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link" data-toggle="tab" href="/admin">Users Table</a>
                            <a class="nav-link active" data-toggle="tab">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Add new user</h4>
                                </div>
                            </div>
                        </div>
                    </div>

                        <div class="col-md bg-white border">
                            <form th:method="POST" th:action="@{/admin/users}" th:object="${user}">
                                <label class="container-fluid" for="login"><strong>User Login: </strong>
                                    <input class="form-control" type="text" th:field="*{login}" id="login">
                                    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">
                                        Login Error
                                    </div>
                                    <br>

                                    <label for="password">User Password: </label>
                                    <input type="password" th:field="*{password}" id="password">
                                    <div style="color:red" th:if="${#fields.hasErrors('password')}"
                                         th:errors="*{password}">Password Error
                                    </div>
                                    <br>

                                    <label for="email">User Email: </label>
                                    <input type="email" th:field="*{email}" id="email">
                                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                        Email Error
                                    </div>
                                    <br>

                                    <label for="name">User Name: </label>
                                    <input type="text" th:field="*{name}" id="name">
                                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
                                        Error
                                    </div>
                                    <br>

                                    <label for="lastName">User lastName: </label>
                                    <input type="text" th:field="*{lastName}" id="lastName">
                                    <div style="color:red" th:if="${#fields.hasErrors('lastName')}"
                                         th:errors="*{lastName}">Last Name Error
                                    </div>
                                    <br>

                                    <label for="age">User Age: </label>
                                    <input type="text" th:field="*{age}" id="age">
                                    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age
                                        Error
                                    </div>
                                    <br>

                                    <label for="roles">Roles:</label>
                                    <ul class="checkbox-list" id="roles" size="2" required>
                                        <li th:each="role : ${allRoles}">
                                            <input type="checkbox" name="roles"
                                                   th:value="${role.getId()} +':'+ ${role.getName()}"
                                                   th:text="${role.getName()}" th:field="*{roles}"/>
                                            <div style="color:red" th:if="${#fields.hasErrors('roles')}"
                                                 th:errors="*{roles}">Roles Error
                                            </div>
                                        </li>
                                    </ul>

                                    <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new
                                        user
                                    </button>
                                </label>
                            </form>

                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                                crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>User Page</title>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <p class="navbar-brand text-white">
      <b><span class="align-middle" th:text="${user.getEmail()}"></span></b>
      <span class="align-middle">with roles:</span>
      <span class="align-middle" th:text="${user.getRoles()}"></span>
    </p>
    <form th:method="GET" th:action="@{/logout}">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
  </div>
</nav>

<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-2" style="padding: 15px 0 0;">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#adminPanel">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#userPanel">User</a>
        </li>
      </ul>
    </div>

    <div class="col-10 bg-light">
      <div class="tab-content" style="padding-top: 15px; height: 100vh">

        <div class="col-10 px-0">
          <div class="container-fluid">
            <h1 class="m-3 fw-bold">Admin panel</h1>
            <div class="tab-content" id="tabContent">
              <ul class="nav nav-tabs">
                <a class="nav-link active" data-toggle="tab">Users Table</a>
                <a class="nav-link" data-toggle="tab" th:href="@{/add}">New User</a>
              </ul>
              <div class="card">
                <div class="card-header">
                  <div class="m-1">
                    <h4>All users</h4>
                  </div>
                </div>

                <div class="card-body" bg-primary text-white>
                  <table class="table table-striped table-hover">
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Last Name</th>
                      <th>Age</th>
                      <th>Email</th>
                      <th>Roles</th>
                      <th>Delete</th>
                    </tr>

                    <tr>
                      <td th:text="${user.getId()}">ID</td>
                      <td th:text="${user.getName()}">name</td>
                      <td th:text="${user.getLastName()}">lastName</td>
                      <td th:text="${user.getAge()}">age</td>
                      <td th:text="${user.getEmail()}">email</td>
                      <td th:text="${user.getRoles()}">roles</td>
                    </tr>

                    <td>
                      <a type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                         data-bs-target="#editModal"
                         th:data-bs-target="${'#editModal'+user.getId()}">Edit</a>
                    </td>
                    <td>
                      <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                         data-bs-target="#DELETE"
                         th:data-bs-target="${'#DELETE'+user.getId()}">Delete</a>
                    </td>

                    <div class="modal fade" th:id="${'editModal'+user.getId()}"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" modal-dialog-centered>
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                          </div>

<form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})/edit}" th:object="${user}">
  <div class="modal-body col-md text-center">
    <br>

    <label for="id">ID: </label>
    <input type="text" th:field="*{id}" id="id">
    <div style="color:red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">ID Error</div>
    <br>

  <label for="login">Login: </label>
  <input type="text" th:field="*{login}" id="login">
  <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
  <br>

    <label for="password">User Password: </label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br>

    <label for="email">User Email: </label>
    <input type="email" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br>

    <label for="name">User Name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>

    <label for="lastName">User lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
    <br>

    <label for="age">User Age: </label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br>

  <ul class="checkbox-list" id="roles">
    <li th:each="role : ${allRoles}">
      <input type="checkbox" th:checked="${user.getRoles().contains(role)}"
             th:value="${role.getId()} +':'+ ${role.getName()}"
             th:text="${role.getName()}" th:field="*{roles}"/>
      <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Roles Error</div>
    </li>
  </ul>

  <input type="submit" value="Update!"/>
  <br>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
